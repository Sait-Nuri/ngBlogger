<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NgBlogger</title>

    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/angular-carousel.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="myApp" ng-strict-di style="background-color: #9E9E9E;">
    <div id="header" layout="row" layout-wrap layout-align="center">
        <div ng-controller="BannerController" id="header_content" flex-gt-md="85" flex="100">
            <div layout="row" layout-wrap style="height: 100%;">

                <div flex="none" hide show-gt-sm style="width: 180px; height: 100%;">
                    <div layout="row" style="height:100%;">
                        <div flex class="padded" md-whiteframe="3" style="background-color: bisque">
                            <img src="img/cyber_safety.png" alt="cyber-security-icon">
                        </div>
                        <div flex="none" style="height: 100%; width:7px;"></div>
                    </div>
                </div>

                <div flex class="padded" md-whiteframe="3" style="height: 100%; width: 100%;">
                    <img flex src="img/banner.png" alt="banner" style="height: 100%;">
                </div>

                <div layout="row" flex="20" flex-sm="30" hide-xs style="height: 100%;" >
                    <div flex="none" style="width: 7px; height: 100%;"></div>
                    <div flex layout="column" layout-align="center" class="padded" md-whiteframe="1" style="height: 100%; ">
                        <div flex="20" layout="row" layout-align="center" style="height: 100%; color: white; padding: 2px; text-shadow: 2px 2px #686868;"><h3>Follow Us</h3></div>
                        <div flex="60" layout="column" layout-align="center" style="height: 100%;">
                            <div flex="65" layout="column" style="height: 100%;">
                                <div layout="row" layout-align="center center" style="height: 100%;">
                                    <a ng-href="{{social.facebook}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/facebook.png" alt="facebook"></a>
                                    <a ng-href="{{social.twitter}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/twitter.png" alt="twitter"></a>
                                    <a ng-href="{{social.gplus}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/gplus.png" alt="gplus"></a>
                                    <a ng-href="{{social.youtube}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/youtube.png" alt="youtube"></a>
                                </div>
                                <div layout="row" layout-align="center center" style="height: 100%;">
                                    <a ng-href="{{social.linkedin}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/linkedin.png" alt="linkedin"></a>
                                    <a ng-href="{{social.pinterest}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/pinterest.png" alt="pinterest"></a>
                                    <a ng-href="{{social.github}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/github.png" alt="github"></a>
                                    <a ng-href="{{social.dropbox}}" target="_blank" style="height: 32px; width: 32px; padding: 3px;"><img class="md-whiteframe-2dp" src="img/dropbox.png" alt="dropbox"></a>
                                </div>
                            </div>
                        </div>
                        <div id="login_module" ng-controller="LoginController" flex="20" layout="row">
                            <div flex="none" layout="row" class="md-whiteframe-2dp" layout-align="center center" style="margin-right: 2px; background-color: #ccc67a; color:#313131; font-size: 12px; padding: 2px;"><span>Giriş Yap</span></div>
                            <div flex layout="row" style="background-color: #9E9E9E;">
                                <div flex layout="row" layout-align="center none" style="padding: 1px;">
                                    <md-button class="md-raised" layout="row" layout-align="center center" style="width: 100%; height: 100%; min-height: unset; min-width: unset; padding: 5px; margin:0;background-color: #fafafa;">
                                        <img src="img/facebook.svg" alt="login facebook">
                                    </md-button>
                                </div>
                                <div flex layout="row" layout-align="center none" style="padding: 1px;">
                                    <md-button class="md-raised" layout="row" layout-align="center center" style="width: 100%; height: 100%; min-height: unset; min-width: unset; padding: 5px; margin:0; background-color: #fafafa;">
                                        <img src="img/twitter.svg" alt="login twitter">
                                    </md-button>
                                </div>
                                <div flex layout="row" layout-align="center none" style="padding: 1px;">
                                    <md-button class="md-raised" layout="row" layout-align="center center" style="width: 100%; height: 100%; min-height: unset; min-width: unset; padding: 5px; margin:0; background-color: #fafafa;">
                                        <img src="img/linkedin.svg" alt="login linkedin">
                                    </md-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main_body" layout="row" layout-align="center" style="background-color: #9E9E9E;">
        <div flex-gt-md="85" flex="100" id="body_wrapper">
            <div layout="column" layout-wrap style="height: 100%;">
                <div layout="row" layout-xs="column" >

                    <div ng-controller="FloatTextController" id="floating_text" flex-sm="70" flex-gt-sm="80" style="height: 45px;">
                        <p>{{text}}</p>
                    </div>

                    <div id="search_bar" ng-controller="SearchController" flex-sm ="30" flex-gt-sm="20" style="height: 45px; " >
                        <div layout="row" layout-wrap style="height: 100%;">
                            <div hide-xs flex="none" style="width: 7px; height: 100%;"></div>
                            <div flex class="padded" md-whiteframe="1" style="height: 100%; background-color: #fafafa">
                                <md-input-container class="inpsrc" md-no-float>
                                    <input type="text" placeholder="Ara" ng-model="search.input" style="height: 100%;">
                                </md-input-container>
                            </div>
                            <div flex="none" style="background-color: #6d85a9; height: 100%; width: 60px;">
                                <div layout="row" layout-align="center center" style="height: 100%;">
                                    <md-button ng-click=searchValue() class="srcbtn" aria-label="search bar" flex >
                                        <md-icon md-svg-src="img/ic_search.svg"></md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div flex="none" style="height:7px;"></div>
                <div flex style="height: 100%;">
                    <div id="body_container" layout-gt-sm="row" layout="column" layout-wrap>
                        <div id="mobile_menu" hide-gt-sm flex="initial" style="height: 40px; background-color: #6d85a9;">Toggle Menu</div>

                        <div id="left_plugins" ng-controller="PluginController" flex-gt-sm="20" hide show-gt-sm style="background-color: #9E9E9E;">
                            <div layout="row" style="height:100%;">
                                <div id="plugin_wrapper" flex style="height: 100%;">
                                    <plugin type="plugins.left1" style="height: auto;">
                                        <menu-item content="plugins.left1.home" ui-sref="home"></menu-item>
                                        <menu-item content="plugins.left1.article" ui-sref="article"></menu-item>
                                        <menu-item content="plugins.left1.news" ui-sref="news"></menu-item>
                                        <menu-item content="plugins.left1.toolbag" ui-sref="toolbag"></menu-item>
                                        <menu-item content="plugins.left1.battlefield" ui-sref="battlefield"></menu-item>
                                        <menu-item content="plugins.left1.itlaws" ui-sref="itlaws"></menu-item>
                                    </plugin>
                                    <plugin type="plugins.left2">
                                        <div ng-repeat="item in plugins.left2.items" style="height: 100%;" >
                                            <menu-item content="item" ui-sref="{{item.route}}"></menu-item>
                                        </div>
                                    </plugin>
                                    <plugin type="plugins.left3">
                                        <div ng-repeat="item in plugins.left3.items" style="height: 100%;" >
                                            <menu-item content="item" ui-sref="{{item.route}}({id: item.params.id, request: item.params.request})"></menu-item>
                                        </div>
                                    </plugin>
                                    <plugin type="plugins.left4">
                                        <div ng-repeat="item in plugins.left4.items" style="height: 100%;" >
                                            <menu-item content="item" ui-sref="{{item.route}}({id: item.params.id, request: item.params.request})"></menu-item>
                                        </div>
                                    </plugin>
                                    <plugin type="plugins.left5">
                                        <div ng-repeat="item in plugins.left5.items" style="height: 100%;" >
                                            <menu-item content="item" ui-sref="{{item.route}}({id: item.params.id, request: item.params.request})"></menu-item>
                                        </div>
                                    </plugin>
                                </div>
                                <div flex="none" hide show-gt-sm style="width: 7px; height: 100%;">

                                </div>
                            </div>
                        </div>

                        <div id="container" ng-controller="ContainerController" flex-gt-sm="60" flex style="background-color: #d4d691; padding-left: 5px; padding-right: 5px; ">
                            <md-content flex style="height:1000px; background-color:inherit;">
                                <div ui-view ></div>
                            </md-content>
                        </div>
                        <div ng-controller="PluginController" id="right_plugins" flex-gt-sm="20" hide show-gt-sm style="background-color: #9E9E9E; ">
                            <div layout="row" style="height: 100%;">
                                <div flex="none" style="width: 7px; height: 100%;"></div>
                                <div flex style="height: 100%;">
                                    <plugin type="plugins.right1">Some Content Here</plugin>
                                    <plugin type="plugins.right2">Some Content Here</plugin>
                                    <plugin type="plugins.right3">Some Content Here</plugin>
                                    <plugin type="plugins.right4">Some Content Here</plugin>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div layout="row" layout-align="center center" style="height:100%; background-color: #9E9E9E; color: white;">
            <div layout="column" flex-gt-sm="90" flex style="height: 100%; background-color: rgba(221,111,111,0.95);">
                <div flex="75" style="height: 100%; ">
                    <div layout="row" style="height: 100%;">
                        <div flex="70" layout="row" layout-align="center" style="">
                            <div flex="70" layout="column" layout-align="center none" style="height: 100%;">
                                <div flex="80" style="height: 100%;">
                                    <div flex><h3>Footer Content</h3></div>
                                    <div flex><p>You can use rows and columns here to organize your footer content.</p></div>
                                </div>
                            </div>
                        </div>
                        <div flex="30"></div>
                    </div>
                </div>
                <div flex="25" style="background-color: #c46363;">
                    <div layout="row" style="height: 100%;">
                        <div flex="100" flex-gt-sm="20">
                            <div layout="row" layout-align="center center" style="font-size: small">
                                <p>© 2017 Copyright | infosec</p>
                            </div>
                        </div>
                        <div flex hide show-gt-sm></div>
                        <div flex="20" hide show-gt-sm></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-carousel.js"></script>

    <script src="modules.min.js"></script>
    <script src="routes.min.js"></script>
    <script src="controllers.min.js"></script>
    <script src="directives.min.js"></script>
    <script src="services.min.js"></script>

</body>
</html>
